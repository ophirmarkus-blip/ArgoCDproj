{{- if not .Values.auth.existingSecret }}
{{- $secretName := printf "%s-secret" (include "coder-project.fullname" .) }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace $secretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "coder-project.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if $secret }}
  # Reuse existing passwords from previous release to maintain stability across upgrades
  password: {{ index $secret.data "password" }}
  sudo-password: {{ index $secret.data "sudo-password" }}
  {{- else }}
  # Generate new random passwords on first install
  # password: 32 random alphanumeric characters
  password: {{ .Values.auth.password | default (randAlphaNum 32) | b64enc | quote }}
  # sudo-password: 32 random alphanumeric characters
  sudo-password: {{ .Values.auth.sudoPassword | default (randAlphaNum 32) | b64enc | quote }}
  {{- end }}
{{- end }}
